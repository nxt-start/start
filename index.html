<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나만의 새 탭</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      /* background: url('https://사용자명.github.io/리포지토리명/images/background.jpg') no-repeat center center fixed; */
      background: #f5f5f5;
      background-size: cover;
      /* color: #fff; */
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }
    .tile {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .tile:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>즐겨찾기</h1>
  <div class="grid">
    <a class="tile" href="https://drive.google.com/drive/home?ths=true" target="_blank">🌏드라이브</a>
    <a class="tile" href="https://futuresnow.gitbook.io/newstoday/" target="_blank">💵미국증시</a>
    <a class="tile" href="https://www.yna.co.kr/" target="_blank">📰뉴스속보</a>
    <a class="tile" href="https://www.github.com" target="_blank">GitHub</a>
    <a class="tile" href="https://www.reddit.com" target="_blank">Reddit</a>
    <a class="tile" href="https://www.youtube.com/" target="_blank">유튜브</a>
    <a class="tile" href="https://news.ycombinator.com" target="_blank">Hacker News</a>
    <a class="tile" href="https://chat.openai.com" target="_blank">🤖ChatGPT</a>
    <a class="tile" href="https://calendar.google.com" target="_blank">Calendar</a>
    <a class="tile" href="https://www.stackoverflow.com" target="_blank">Stack Overflow</a>
    <a class="tile" href="https://manus.im/app" target="_blank">마누스앱</a>
    <a class="tile" href="https://www.canva.com/" target="_blank">Canva</a>
    <a class="tile" href="https://www.gmail.com/" target="_blank">gmail</a>
    <a class="tile" href="https://mail.daum.net/top/INBOX" target="_blank">IDR메일</a>
    <a class="tile" href="https://www.formi.co.kr/" target="_blank">formi</a>
    
    <!-- 원하는 만큼 추가 가능 -->
    <!-- <a class="tile" href="https://example.com" target="_blank">Example</a> -->
  </div>
</body>
</html>
