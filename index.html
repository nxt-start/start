<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나만의 새 탭</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: #f5f5f5;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 40px;
      color: #333;
      font-size: 28px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }
    .tile {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .tile:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>즐겨찾기</h1>
  <div class="grid">
    <a class="tile" href="https://drive.google.com/drive/home?ths=true" target="_blank">🌏드라이브</a>
    <a class="tile" href="https://futuresnow.gitbook.io/newstoday/" target="_blank">💵미국증시</a>
    <a class="tile" href="https://kr.investing.com/news/headlines" target="_blank">⚡투자속보</a>
    <a class="tile" href="https://www.yna.co.kr/" target="_blank">📰뉴스속보</a>
    <a class="tile" href="https://www.github.com" target="_blank">GitHub</a>
    <a class="tile" href="https://www.reddit.com" target="_blank">Reddit</a>
    <a class="tile" href="https://www.youtube.com/" target="_blank">유튜브</a>
    <a class="tile" href="https://news.ycombinator.com" target="_blank">Hacker News</a>
    <a class="tile" href="https://chat.openai.com" target="_blank">🤖ChatGPT</a>
    <a class="tile" href="https://openai.com/index/dall-e-3/" target="_blank">🤖dall-e</a>
    <a class="tile" href="https://calendar.google.com" target="_blank">Calendar</a>
    <a class="tile" href="https://www.stackoverflow.com" target="_blank">Stack Overflow</a>
    <a class="tile" href="https://manus.im/app" target="_blank">마누스앱</a>
    <a class="tile" href="https://www.canva.com/" target="_blank">Canva</a>
    <a class="tile" href="https://www.gmail.com/" target="_blank">gmail</a>
    <a class="tile" href="https://mail.daum.net/top/INBOX" target="_blank">IDR메일</a>
    <a class="tile" href="https://formi.co.kr/" target="_blank">formi</a>

  </div>
</body>
</html>
